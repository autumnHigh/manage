{extend name="public/base" /}

{block name="body"}
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}导航
		</h2>
	</div>
	<form action="{:url()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">姓名<span class="check-tips">（检修签名人员）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">电话号码<span class="check-tips">（电话号码）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
			</div>
		</div>


		<div class="form-item">
			<label class="item-label">地址信息<span class="check-tips">（检修地址信息）</span></label>
			<div class="controls">
				<input type="text" class="text input-small" name="address" value="{$info.address|default='0'}">
			</div>
		</div>

		<div class="form-item">
			<label class="item-label">说明信息<span class="check-tips">（详细说明检修信息）</span></label>
			<div class="controls">
				<input type="text" class="text input-small" name="info" value="{$info.info|default='0'}">
			</div>
		</div>

		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:url('index')}');
</script>
{/block}
